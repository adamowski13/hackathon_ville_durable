version: '3.9'

services:
  minio:
    image: minio/minio:latest
    container_name: minio
    restart: unless-stopped
    ports:
      - "9000:9000"   # API S3 compatible
      - "9001:9001"   # Console dâ€™administration
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    networks:
      - ratp-network

volumes:
  minio-data:
    driver: local

networks:
  ratp-network:
    driver: bridge
    name: ratp-network

